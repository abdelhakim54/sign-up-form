<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up now</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="background-img">
        <div class="logo">
            <div>
                <img src="img/odin-logo.png" alt="">
            </div>
            <figcaption>ODIN</figcaption>
        </div>
        <div class="footer">Photo by Halie West on <a href="https://unsplash.com/" target="_blank">Unsplash</a></div>
    </div>
    <div class="infos">
        <div id="introduction-text">
            <p>This is not an online service! You know you need something like this in</p>
            <p>Sign up <span>now</span> to get started</p>
            <p>your life to help realize your deepest dreams.</p>
            <p id="remote-text">you <span>know</span> you want to.</p>
        </div>
        <form action="">
            <div class="main">
                <legend>let's do this!</legend>
                <div class="form">
                    <fieldset>
                        <div class="input">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName" placeholder="John" required>
                        </div>
                
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="exemple@exemple.com">
                        </div>
                
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="passwd" minlength="8" required>
                            <span id="check-pass"></span>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="lastName" placeholder="Smith">
                        </div>
                
                        <div class="input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phoneNumber" minlength="10" maxlength="10" placeholder="06xxxxxxxx" required>
                        </div>
                
                        <div class="input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPasswd" minlength="8" required>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div class="log-in">Already have an account? <a href="#">Log in</a></div>
    </div>
</body>
</html>
